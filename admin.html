<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MAA Group - Radni Sati</title>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #121212;
        color: #f1c40f;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    header {
        background-color: #000;
        padding: 20px;
        font-size: 26px;
        font-weight: bold;
        letter-spacing: 1px;
        border-bottom: 2px solid #f1c40f;
    }
    input, button {
        padding: 10px;
        border: 1px solid #f1c40f;
        border-radius: 6px;
        background-color: #1c1c1c;
        color: #f1c40f;
        margin: 5px;
    }
    button:hover {
        background-color: #f1c40f;
        color: #000;
        cursor: pointer;
    }
    table {
        margin: 20px auto;
        width: 90%;
        border-collapse: collapse;
        background-color: #1a1a1a;
    }
    th, td {
        padding: 10px;
        border: 1px solid #f1c40f;
    }
    th {
        background-color: #222;
    }
    tr:hover {
        background-color: #2a2a2a;
    }
    #search {
        width: 80%;
        max-width: 400px;
        margin-top: 15px;
    }
</style>
</head>
<body>

<header>MAA Group - Radni Sati</header>

<input type="text" id="search" placeholder="🔍 Pretraži radnika po imenu..." onkeyup="pretraziRadnike()">

<table id="tabela">
    <thead>
        <tr>
            <th>Ime radnika</th>
            <th>Datum</th>
            <th>Radni sati</th>
        </tr>
    </thead>
    <tbody>
        <tr><td>Abedin Mujezinović</td><td>18.10.2025</td><td>10</td></tr>
        <tr><td>Salim Mujezinović</td><td>18.10.2025</td><td>10</td></tr>
        <tr><td>Abedin Mujezinović</td><td>19.10.2025</td><td>8</td></tr>
        <tr><td>Salim Mujezinović</td><td>19.10.2025</td><td>9</td></tr>
    </tbody>
</table>

<script>
function pretraziRadnike() {
    let input = document.getElementById("search").value.toLowerCase();
    let redovi = document.querySelectorAll("#tabela tbody tr");
    redovi.forEach(red => {
        let ime = red.cells[0].textContent.toLowerCase();
        red.style.display = ime.includes(input) ? "" : "none";
    });
}
</script>

</body>
</html>
