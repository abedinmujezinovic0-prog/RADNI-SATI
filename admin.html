<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Radni Sati</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .login, .content {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    .actions button {
      width: auto;
      padding: 5px 8px;
      margin: 2px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="login" id="loginDiv">
    <h2>Prijava šefa</h2>
    <input type="password" id="password" placeholder="Unesite lozinku">
    <button onclick="login()">Prijavi se</button>
  </div>

  <div class="content" id="contentDiv" style="display:none;">
    <h2>Pregled radnika</h2>
    <table id="table">
      <tr><th>Ime i prezime</th><th>Sati</th><th>Akcije</th></tr>
    </table>
    <h3 id="ukupno"></h3>
  </div>

  <script>
    const lozinka = "abedin123"; // 🔒 lozinka za šefa

    function login() {
      const pass = document.getElementById("password").value;
      if (pass === lozinka) {
        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("contentDiv").style.display = "block";
        ucitajPodatke();
      } else {
        alert("Pogrešna lozinka!");
      }
    }

    function ucitajPodatke() {
      let saved = JSON.parse(localStorage.getItem("records") || "[]");
      let tabela = document.getElementById("table");
      tabela.innerHTML = "<tr><th>Ime i prezime</th><th>Sati</th><th>Akcije</th></tr>";
      let ukupno = 0;

      saved.forEach((r, index) => {
        const [ime, sati] = r.split(" - ");
        let row = tabela.insertRow();
        row.insertCell(0).textContent = ime;
        row.insertCell(1).textContent = sati;

        let akcije = row.insertCell(2);
        akcije.classList.add("actions");

        let btnEdit = document.createElement("button");
        btnEdit.textContent = "Uredi";
        btnEdit.onclick = () => urediUnos(index);

        let btnDelete = document.createElement("button");
        btnDelete.textContent = "Obriši";
        btnDelete.onclick = () => obrisiUnos(index);

        akcije.appendChild(btnEdit);
        akcije.appendChild(btnDelete);

        ukupno += parseFloat(sati);
      });

      document.getElementById("ukupno").textContent = "Ukupno sati: " + ukupno + "h";
    }

    function obrisiUnos(index) {
      if (confirm("Da li sigurno želiš obrisati ovaj unos?")) {
        let saved = JSON.parse(localStorage.getItem("records") || "[]");
        saved.splice(index, 1);
        localStorage.setItem("records", JSON.stringify(saved));
        ucitajPodatke();
      }
    }

    function urediUnos(index) {
      let saved = JSON.parse(localStorage.getItem("records") || "[]");
      const [ime, sati] = saved[index].split(" - ");
      const noviSati = prompt(`Uredi sate za ${ime}:`, sati);
      if (noviSati !== null && noviSati.trim() !== "") {
        saved[index] = `${ime} - ${noviSati}`;
        localStorage.setItem("records", JSON.stringify(saved));
        ucitajPodatke();
      }
    }
  </script>
</body>
</html>
