<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MAA Group - Radni Sati (Radnik)</title>
<style>
body{font-family:Poppins,Arial,sans-serif;background:#f7f7f7;color:#000;text-align:center;margin:0;padding:20px;}
header{background:#f1c40f;color:#000;padding:15px;font-size:22px;font-weight:bold;border-bottom:3px solid #000;}
.card{background:#fff;padding:20px;margin:20px auto;border-radius:12px;box-shadow:0 0 10px rgba(0,0,0,0.2);max-width:400px;}
input,textarea,button{width:90%;padding:10px;margin:5px 0;border-radius:6px;border:1px solid #ccc;font-size:14px;}
button{background:#f1c40f;color:#000;font-weight:600;border:none;cursor:pointer;}
button:hover{background:#d4a40d;}
table{width:100%;margin-top:15px;border-collapse:collapse;}
th,td{padding:8px;border:1px solid #ddd;}
th{background:#f9f2cf;}
tr:hover{background:#f2f2f2;}
footer{margin-top:20px;color:#555;font-size:12px;}
</style>
</head>
<body>

<header>MAA Group - Radni Sati</header>

<div class="card">
  <h3>Unesi svoj radni dan</h3>

  <input type="date" id="datum">
  <input type="text" id="baustela" placeholder="Naziv bauštele (npr. The Q)">
  <input type="number" id="sati" placeholder="Broj sati" step="0.25">
  <textarea id="napomena" rows="2" placeholder="Napomena (nije obavezno)"></textarea>

  <button onclick="spremi()">Spremi</button>
  <button style="background:#e14b4b" onclick="obrisiSve()">Obriši sve</button>

  <h3 style="margin-top:20px;">Pregled</h3>
  <table id="tabela">
    <thead><tr><th>Datum</th><th>Bauštela</th><th>Sati</th><th>Napomena</th></tr></thead>
    <tbody></tbody>
    <tfoot><tr><td colspan="2"><b>Ukupno</b></td><td id="ukupno">0</td><td></td></tr></tfoot>
  </table>
</div>

<footer>© 2025 MAA Group • Radnik</footer>

<script>
function ucitaj(){
  let data=JSON.parse(localStorage.getItem("radnisati_radnik")||"[]");
  let tb=document.querySelector("#tabela tbody"); tb.innerHTML=""; let sum=0;
  data.forEach(r=>{
    sum+=parseFloat(r.sati)||0;
    tb.innerHTML+=`<tr><td>${r.datum}</td><td>${r.baustela}</td><td>${r.sati}</td><td>${r.napomena||""}</td></tr>`;
  });
  document.getElementById("ukupno").textContent=sum.toFixed(2);
}

function spremi(){
  let d=document.getElementById("datum").value;
  let b=document.getElementById("baustela").value.trim();
  let s=parseFloat(document.getElementById("sati").value);
  let n=document.getElementById("napomena").value;
  if(!d||!b||!s){alert("Unesi datum, bauštelu i sate!");return;}
  let data=JSON.parse(localStorage.getItem("radnisati_radnik")||"[]");
  data.push({datum:d,baustela:b,sati:s,napomena:n});
  localStorage.setItem("radnisati_radnik",JSON.stringify(data));
  document.getElementById("sati").value="";
  document.getElementById("napomena").value="";
  document.getElementById("baustela").value="";
  ucitaj();
}

function obrisiSve(){
  if(confirm("Sigurno želiš obrisati sve unose?")){
    localStorage.removeItem("radnisati_radnik"); ucitaj();
  }
}
window.onload=ucitaj;
</script>
</body>
</html>
